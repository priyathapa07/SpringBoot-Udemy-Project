<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login_Option</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>

<body class="text-center">
   <form method="post" modelAttribute="student" th:action="@{/studentDashboard}">
    <img alt=""
         class="mb-4"
         height="72" src="user_image.png" width="72">

    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="form-row">
        <div class="col-md-3 mx-auto">

    <label class="sr-only" for="inputEmail">Email address</label>

    <input autofocus class="form-control" id="inputEmail" placeholder="Email address" required type="email">

    <label class="sr-only" for="inputPassword">Password</label>
    <input class="form-control" id="inputPassword" placeholder="Password" required type="password">


    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>


            

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </div>
    </div>
</form>


</body>
</html>
