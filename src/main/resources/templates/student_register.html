<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="container">
    <h1 class="text-center"> Student Registration Form</h1>
    <form method="post" modelAttribute="student" th:action="@{/student}">  <!-- post garepaxi k ma map huncha vanda nodelAttribute ko object user -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Full Name</label>
                <input class="form-control" id="name" name="name" type="text">
            </div>
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input class="form-control" id="password" name="password" type="password">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input class="form-control" id="inputEmail4" name="email" type="email">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>

</body>
</html>
